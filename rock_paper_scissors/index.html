<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choicesimg">
        <div class="choices" id="rock"><img src ="rock.png"></div>
        <div class="choices" id="paper"><img src ="paper.png"></div>
        <div class="choices" id="scissors"><img src ="scissors.png"></div>
    </div>
    <div class="scoreBoard">
        <div class="userScore">
            <p id="userScore">0</p>
            <p>You</p>
            
        </div>
        <div class="computerScore">
            <p id="computerScore">0</p>
            <p>Comp</p>
            
        </div>
    </div>
    <div class="msgcontainer">  
    <div class="msg">  Play your move  </div>
    </div>
    <button class="resetButton">Reset</button>
    
    <script src="app.js"></script>
</body>
</html>
